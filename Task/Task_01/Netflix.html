<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Netflix.css">
    <title>Netflix</title>
</head>



<body>

    <!-- 제일 큰 화면 -->
    <header>
        <!-- 로고, 아이콘 -->
        <div class="logo_icon">
            <!-- 로고 -->
            <img class="logo" src="img/netflix-logo.png" />
            <!-- 아이콘 -->
            <img class="icon" src="img/netflix-avatar.png" />
        </div>
        <!-- 제목, 버튼, 설명 -->
        <div class="header_title_btn_description">
            <!-- 제목 -->
            <p class="header_title">Money Heist</p>
            <!-- 버튼 -->
            <div class="header_btn">
                <button class="header_btn_p">Play</button>
                <button class="header_btn_p">My List</button>
            </div>
            <!-- 상세 설명 -->
            <p class="header_btn_description">
                A crime drama filled with bullets, sex, and money.
                It seamlessly blends societal realities and gainedsensational popularity,
                producing numerous devotedfans worldwide.
                It's a top-tier blockbuster
            </p>
        </div>
    </header>

    <!-- 영화 선택 -->
    <main>
        <!-- 분류 -->
        <p class="main_part_p">NETFLIX ORIGINALS</p>
        <!-- 이미지들 -->
        <div class="main_part_img_div">
            <img class="main_part_img" src="img/large-movie1.jpg" />
            <img class="main_part_img" src="img/large-movie2.jpg" />
            <img class="main_part_img" src="img/large-movie3.jpg" />
            <img class="main_part_img" src="img/large-movie4.jpg" />
            <img class="main_part_img" src="img/large-movie5.jpg" />
            <img class="main_part_img" src="img/large-movie6.jpg" />
            <img class="main_part_img" src="img/large-movie7.jpg" />
            <img class="main_part_img" src="img/large-movie8.jpg" />
        </div>
    </main>
</body>

</html>
